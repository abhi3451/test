<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>

    <style>

        fieldset

        {   width: 40%;

            margin: auto;

            border-color: orange;

            border-radius: 10px;

        height:auto    

        }

            

        button{

            color: white;

     background-color: orange;

     width: 100%;

     border: 0px;

     border-radius: 5px;

     height: 30px;

        }

    </style>

</head>

<body>

    <form  onsubmit="ongetcall(event)">

        <fieldset>

        <h2 style="color:orange; text-align: center;font-family: helvetica">Book a call</h2>

        <p style="text-align:center;font-size: 12px;font-family: helvetica">Book a call slot and our representative will call within 1hr of selected time</p>

        <hr width="100%" size="2px"/><br/>

        <label style="font-family: helvetica; font-size: 14px;">Name:</label></style><br/>

        <input type="text" id="name" style="width: 100%; height: 25px; margin-top: 4px;"  required/><br/><br/>

        <label style="font-family: helvetica;font-size: 14px">Email:</label><br/>

        <input type="text" id="mail" style="width: 100%; height: 25px; margin-top: 4px;" required/><br/><br/>

        <label style="font-family: helvetica;font-size: 14px">Phone number:</label><br/>

        <input type="text" id="phone" style="width: 100%; height: 25px; margin-top: 4px;" required/><br/><br/>

        <label style="font-family: helvetica;">Time for call:</label><br/>

        <input type="date" id="date" name="date" style="width: 263px;  height: 25px;"required>

        <input type="time" id="time" name="time" style="width: 263px;  height: 25px; align-items: center;"required><br><br>



       <button style="font-family: helvetica;font-size: 16px">GET A CALL</button>

        

    </fieldset>

    </form>

    <script>

        function ongetcall(event)

        {

            event.preventDefault();

            console.log(event.target.name.value);

            console.log(event.target.mail.value);

            console.log(event.target.phone.value);

            console.log(event.target.time.value);

            let name = document.getElementById("name").value
      let email = document.getElementById("mail").value
      let  phone_number=document.getElementById("phone").value
      let  date=document.getElementById("date").value
      let  time=document.getElementById("time").value
      localStorage.setItem("full_name" , name)
      localStorage.setItem("email" , email)
      localStorage.setItem("number" , phone_number)
      localStorage.setItem("date" , date)
      localStorage.setItem("time" ,time)



        }


    </script>

</body>

</html>
