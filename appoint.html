<!DOCTYPE html>

<html lang="en">

<head>

<meta charset="UTF-8">

<title>Registration form</title>
<style>
    /* body
    {

    form{
      text-align: center;
    margin-right: 3%;
    margin-top: 2%;
      padding: 2px;}
</style>
</head>
<body>
  <form onsubmit="register(event)">
    <label>Name:</label><input type="text" id="name" required/>
    <label>Email:</label><input type="text" id="mail" required/>
    <label>Phone number:</label><input type=number id="number" required/><br/><br/>
    <input type="submit" id="submit" value="submit">
  </form>
  <ul id="listofUsers"></ul>
  <script>
function register(event)
{
event.preventDefault();
 let name=event.target.name.value
 let mail=event.target.mail.value
 let number=event.target.number.value
 const obj={
  name,
  mail,
  number
 }
 localStorage.setItem('user-details',JSON.stringify(obj))
} 
function  showNewuseronScreen(user)
{
  const parentNode=document.getElementById('listofUsers');
  const childHTML=`<li> ${user.name}-${user.mail} </li>`
parentNode.innerHTML+=childHTML;
}
 </script>
 



</body>
