<!DOCTYPE html>

<html lang="en">

<head>

<meta charset="UTF-8">

<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Registration form</title>
<style>
    body
    {
        text-align: center;
    }
    form input {
    margin-right: 3%;
    margin-top: 2%;
      padding: 2px;}
</style>
</head>
<body>
  <form onsubmit="register(event)">
    <label>Name:</label><input type="text" id="name" required/>
    <label>Email:</label><input type="text" id="mail" required/>
    <label>Phone number:</label><input type=number id="number" required/><br/><br/><br/>
    <button id="submit">submit</button>
  </form>
  <script>
function register(event)
{
event.preventDefault();
 let name=event.target.name.value
 let mail=event.target.mail.value
 let number=event.target.number.value
 const obj={
  name,
  mail,
  number
 }
 localStorage.setItem('user-details',JSON.stringify(obj))
} 
 </script>
 



</body>
